<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <a href="/index.html">Appointment System</a>
            <nav class="navi">
                <a href="/student-login.html">Student Login</a>
                <a href="teacher-login.html">Teacher Login</a>
                <a href="admin-login.html">Admin Login</a>
            </nav>
        </div>
        <div class="registration">
            <form id="reg">
                <h2>Student Registration</h2>

                <div class="alert">Registration is Complete</div>
                
                <div class="input">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>

                <div class="input">
                    <input type="text" id="rollno" placeholder="Roll Number" required>
                </div>

                <div class="input">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <button class="btn" type="submit">Register</button>

               

                <p>Do you already have an account ?  <a href="/student-login.html">  Login</a></p>

            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="/registration.js"></script>
</body>
</html>
