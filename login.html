<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>

<body>
    <div class="container">
        <div class="student-login">
            <form action="">
                <h2>Student Login</h2>
                <div class="input">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <button class="btn" type="submit">Login</button>

                <a href="#">
                    <p>Forget Password ?</p>
                </a>

                <p>Do not have a account ? <a href="/registration.html">Register</a></p>

            </form>

        </div>

        <div class="teacher-login">

                </div>

                <button class="btn" type="submit">Login</button>

                <a href="#">
                    <p>Forget Password ?</p>
                </a>
        </div>

        <div class="admin-login">
            <form action="">
                <h2>Admin Login</h2>
                <div class="input">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input">

                </div>

                <button class="btn" type="submit">Login</button>

                    <p>Forget Password ?</p>
                </a>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
